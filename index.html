<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>What's the weather outside?</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
  	<main id="app">
  		<section id="location"><!-- JavaScript (e.g., Silver Spring, MD) --></section>
  		<section id="weather">
  			<div id="img"><img src="" id="icon"></div>
  			<div id="temp"><span id="temp-value"><!-- JavaScript (e.g., 32) --></span><span id="temp-units"><!-- JavaScript (e.g., &deg;F) --></span></div>
  			<div id="description"><!-- JavaScript (e.g., OVERCAST CLOUDS) --></div>
  			<div id="range"><span id="range-min"><!-- JavaScript (e.g., MIN 30&deg;) --></span>&nbsp;&nbsp;<span id="range-max"><!-- JavaScript (e.g., MAX 34&deg;) --></span></div>
  		 	<div id="advice"><!-- JavaScript (e.g., Need a more detailed forecast?) --></div>
  		</section>
  	</main>
	  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/client.js"></script>
  </body>
</html>
